bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "/" "toggleconsole;"
bind "a" "+moveleft"
bind "b" "buy"
bind "d" "+moveright"
bind "e" "+use"
bind "k" "impulse 100"
bind "g" "drop"
bind "m" "chooseteam"
bind "o" "buyequip"
bind "q" "+voicerecord"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "messagemode2"
bind v "r_cleardecals"
